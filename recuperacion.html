<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Recuperación de Contraseña</title>
</head>
<body>
    <div class="form-wrapper">
        <section class="form-container password-recovery-container bg-white p-4 rounded shadow">
            <h2 class="mb-4">Recuperación de Contraseña</h2>
            <p>Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
            <form id="recoveryForm">
                <div class="form-group">
                    <label for="emailRecovery">Correo Electrónico</label>
                    <input type="email" id="emailRecovery" class="form-control" placeholder="ejemplo@correo.com" required autofocus>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Enviar</button>
            </form>
            <p class="mt-3">¿Recuerdas tu contraseña? <a href="loggin.html">Inicia sesión</a></p>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/recuperacion.js"></script>
</body>
</html>
